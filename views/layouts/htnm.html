<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Album</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: auto;
            gap: 10px;
            width: 100%;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .item1 { grid-column: span 2; height: 300px; }
        .item2 { grid-column: span 1; height: 400px; }
        .item3 { grid-column: span 1; height: 200px; }
        .item4 { grid-column: span 1; height: 300px; }
        .item5 { grid-column: span 1; height: 400px; }
    </style>
</head>
<body>
    <div class="container-fluid p-4">
        <h2 class="text-center mb-4">Photo Album</h2>
        <div class="gallery">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTmSbawPhoTqjKvlqV8semgRzCMfYoo3tVrhQ&s" alt="Custom Image" class="item1">
            <img src="https://source.unsplash.com/random/400x600?food" alt="Food" class="item2">
            <img src="https://source.unsplash.com/random/400x300?chef" alt="Chef" class="item3">
            <img src="https://source.unsplash.com/random/400x500?dining" alt="Dining" class="item4">
            <img src="https://source.unsplash.com/random/400x600?cafe" alt="Cafe" class="item5">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
